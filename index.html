<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="register">
            <div class="box">
                <form action="#" method="post">
                    <h2>REGISTER HERE!</h2>
                    <div class="inputt">
                        <label>Full Name</label> <i class="bi bi-person"></i>
                        <input type="text"  placeholder="Enter Full Name" required>
                    </div>
                    <div class="inputt">
                        <label>Class</label> <i class="bi bi-backpack"></i>
                        <input type="text"  placeholder="Enter Class" required>
                    </div>
                    <div class="inputt">
                        <label>Age</label> <i class="bi bi-hourglass"></i>
                        <input type="number" placeholder="Enter Age" required min="1" max="80">
                    </div>
                    <div class="inputt">
                        <label>Email</label> <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="abc@gmail.com" required s>  
                    </div>
                    <div class="inputt">
                        <label>Phone Number</label> <i class="bi bi-telephone"></i>
                        <input type="tel" placeholder="Enter Phone number" maxlength="10" required>  
                    </div>
                    <div class="inputt"> 
                        <label>Date Of Birth</label> <i class="bi bi-calendar"></i>
                        <input type="date"  required>
                    </div>
                    <div class="inputt">
                        <label>Gender</label> <i class="bi bi-gender-female"></i> <i class="bi bi-gender-male"></i>
                        <select required >
                            <option>...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="inputt">
                        <label>Address</label> <i class="bi bi-house"></i>
                        <textarea rows="3" cols="30" placeholder="Enter Address"></textarea>
                    </div>
                    
                    <div class="inputt">
                        <label>Photo</label> <i class="bi bi-image"></i>
                        <input type="file" accept=".jpg, .jpeg, .png" required> 
                    </div>
                    <button type="submit" class="buttn" >Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
